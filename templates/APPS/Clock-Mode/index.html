<style>
        .time {
                background-color: rgba(20, 20, 20, 0.111);
                border-radius: 30px;
                color: white;
                text-align: center;
                font-size: 300px;
                margin-top: -37px;
                transition-duration: 0.9;
                font-weight: 20;
                zoom: 200%;
        }
</style>

<div class="space"></div>



<div class="time">
        <div id="senalClock"></div>
        <script type="text/javascript">
                function GetClock() {
                        var d = new Date();
                        var senalhour = d.getHours(),
                                senalmin = d.getMinutes();
                        if (senalmin <= 9) senalmin = "0" + senalmin

                        var senal_clock_text = "" + senalhour + ":" + senalmin + "";
                        document.getElementById('senalClock').innerHTML = senal_clock_text;
                }

                GetClock();
                setInterval(GetClock, 1000);
        </script>
</div>
