 /* 
When User Hovers or Touches on the Highlighted Yellow Text, it will space out a letter or number and increase text size 

*/

    fontcolorYELLOW {
        transition-duration: 0.2s;
    }

    fontcolorYELLOW:hover {
        padding: 1px;
        letter-spacing: 90px;
        font-size: 200px;
    }

        .hoverDisplay {
        position: relative;
        display: inline-block;
        
    }

    .hoverDisplay .displayText {
        visibility: hidden;
        width: 120px;
        background-color: transparent;
        color: white;
     
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -60px;
    }

    .hoverDisplay:hover .displayText {
        visibility: visible;
    }

    
</style>
