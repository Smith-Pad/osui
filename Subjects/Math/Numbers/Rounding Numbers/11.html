<style>
  body {
    overflow: none;
    /* Turns off Scrolling :hidden */
    color: white;
    background: #957d30;
    background: var(--main-color-17);
  }
  blink {
    animation: 0.5s infinite blink_effect; /* Change Animation Seconds of the blink */ 
  }

  @-webkit-keyframes blink_effect {
    0% {
      visibility: hidden;
    }

    50% {
      visibility: hidden;
    }

    100% {
      visibility: visible;
      font-size: 900px;
    }
  }

  @keyframes blink_effect {
    0% {
      visibility: hidden;

    }

    50% {
      visibility: hidden;

    }

    100% {
      visibility: visible;

    }

  }

  fontcolorRED{
    animation: 1s infinite red_blink;

  }

  @-webkit-keyframes red_blink {
    0% {
      visibility: hidden;
    }

    50% {
      visibility: hidden;
    }

    100% {
      visibility: visible;
   
    }
  }

  @keyframes red_blink {
    0% {
      visibility: hidden;

    }

    50% {
      visibility: hidden;

    }

    100% {
      visibility: visible;

    }

  }



</style>
